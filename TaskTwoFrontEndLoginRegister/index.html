<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or sign up</title>
</head>
<body style="background-image:linear-gradient(to right,#7F00FF,#e100ff )">
    
    <form style="border-radius: 10px;background-color: whitesmoke;width: 30%;margin: 5rem auto 0; padding: 15px;text-align: center;">
        <h3 style="color: #e100ff;font-size: 25px;">LOG IN</h3>
        <input required type="text" placeholder="Email or phone number" style="width: 90%;outline: none;height: 40px;padding-left: 15px;font-size: 16px;border: 1px solid rgba(211, 83, 211, 0.726);" >
        <input required minlength="6" type="password" placeholder="Password" style="width: 90%;outline: none;height: 40px;padding-left: 15px;font-size: 16px;border: 1px solid rgba(211, 83, 211, 0.726);margin-top: 20px;" >
        <button style="cursor: pointer;margin-bottom: 15px; background-color: #AF00FF;border: #AF00FF;color: antiquewhite;width: 94%;margin-top: 15px;height: 40px;border-radius: 5px;font-size: 16px;font-weight: bold;">Log In</button>
         <a style="text-decoration: none;" href="forgotPassword.html">Forgot Password</a>
         <br>
         <br>
         <a style="text-decoration:none;" href="register.html">REGISTER</a>
            
    </form>

</body>
</html>
